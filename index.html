<!DOCTYPE html>
<html>

<head>
  <title>
    Carousel
  </title>
  <link rel="stylesheet" type="text/css" href="./carousel.css">
</head>

<body>
  <div class="container">
    <h1>MOUNTAIN GEARS</h1>
    <!-- Filters -->
    <div class="filter">
      <div class="tag active" onclick="setFilter('all')" data-type="all">
        All
      </div>
      <div class="tag" onclick="setFilter('wear')" data-type="wear">
        Wear
      </div>
      <div class="tag" onclick="setFilter('bike')" data-type="bike">
        Bikes
      </div>
      <div class="tag" onclick="setFilter('sippers')" data-type="sippers">
        Sippers
      </div>
    </div>
  </div>
  <div class="carosuel-outer">
    <div class="right-btn" id="right-btn"><img src="./images/chevron.png" width="30px" /></div>
    <div class="left-btn disabled" id="left-btn"><img src="./images/chevron.png" width="30px" /></div>
    <!-- Carousel -->
    <div class="carousel" id="carousel"></div>
  </div>
  <script type="text/javascript" src="./carosuel.js"></script>
</body>

</html>
